<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>

        <img src="/logosotteu1.png" class="logo-cadastro" id="logo-cadastro"></img>
<body>
    
    <div class="container">
        
        <h2>Cadastro de Clientes</h2>

        <form id="customerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" pattern="\d{10,11}" title="Digite um telefone válido" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" pattern="\d{5}-?\d{3}" title="Digite um CEP válido" required>
            </div>
            <div class="form-group">
                <label for="houseNumber">Número da Casa:</label>
                <input type="text" id="houseNumber" name="houseNumber" placeholder="Digite o número da casa" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido" required>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
