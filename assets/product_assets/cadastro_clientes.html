<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
</head>
<body>
    
   <center>
    <header>
        <div class="container">
            <img src="logo_mercado.png" width="170" height="170" />
        </div>
        <h1>Cadastro Cliente</h1>
    </header>
    
    <div >
        
        <label for="name"> Digite o seu nome: </label>
        <input type="text" id="name" name="name" riquired minlength="4" maxlength="42" size="10"/>   

        <br>
        <br>

        <label for="cep"> Digite seu cep: </label>
        <input type="text" class="cep" name="cep" riquired maxlength="10" size="10"/>
    
        <br>
        <br>  

        <label for="numero"> Digite o numero da casa: </label>
        <input type="text" class="numero" name="numero" riquired maxlength="4" size="10"/>
    
        <br>
        <br>

        <label for="telefone"> Digite seu Telefone: </label>
        <input type="text" class="telefone" name="telefone" riquired maxlenght="11" size="10"/>
    
        <br>
        <br>

        <label for="email"> Digite seu email: </label>
        <input type="text" class="email" name="email" riquired maxlenght="40" size="10"/>
    
        <br>
        <br>
   
        <label for="cpf"> Digite seu CPF: </label>
        <input type="text" class="cpf" name="cpf" riquired maxlenght="14" size="10"/>  
        
        <br>
        <br>
        
        <button> Cadastrar-se </button>
    
    </div>
    
  
   </center>
 
</body>
</html>
